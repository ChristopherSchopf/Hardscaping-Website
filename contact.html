<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality Work Hardscaping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="main-header">
            <div class="left-header">
                <img src="img/medium-logo-2.png">
            </div>
            <div class="right-header">
                <ul>
                    <li>Call and get a free estimate!</li>
                    <li>Phone: (610)-534-4233</li>
                    <li><a href=""><img src="img/icons8-facebook-48.png"></a><img src="img/icons8-twitterx-48.png"></a><a href=""><img src="img/icons8-instagram-48.png"></a><a href=""><img src="img/icons8-tiktok-48.png"></a></li>
                </ul>
            </div>
        </div>
        <nav class="top-nav">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Gallery</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="main-contact">
            <div class="main-contact-container">
                <h2>Contact Us</h2>
                <form action="#" method="post">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name.." required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email.." required>

                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject.." required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Write your message here.." rows="6" required></textarea>

                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
        <footer class="footer">
            <p>Copyright 2024 - Quality Work Hardscaping</p>
        </footer>
    </main>
</body>
</html>
